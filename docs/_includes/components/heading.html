<div class="heading mt-0">
  <h2 class="mt-0 markdown anchored">
    {% if include.index %}<span
      class="font-lg bg-indigo-400 text-white-500 h-32px w-32px rounded-xl inline-flex jc-center ai-center mr-3 font-weight-bold"
      >{{include.index}}</span
    >
    {% else %}
    <span
      class="font-2xl text-indigo-400 inline-flex jc-center ai-center mr-3 font-weight-bold"
      >#</span
    >
    {% endif %} {{include.title}}
  </h2>
</div>
